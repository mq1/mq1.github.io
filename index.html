            font-family: sans-serif;
        }

            body {
                background-color: #121214;
                color: #e1e1e6;
            }

            flex-direction: column;
            align-items: stretch;
            row-gap: 10px;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 15px 15px #fca5a5;
        }

        .content div {
            display: flex;
            align-items: center;
            column-gap: 10px;
        }

        .content svg {
            width: 20px;
            height: 20px;
        }

        @media (prefers-color-scheme: dark) {
            .content {
                background-color: #1f1f1f;
                box-shadow: 15px 15px #7f1d1d;
            }

            .content svg {
                fill: #e1e1e6;
            }
        }

        a {
            color: #ef4444;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            padding: 10px;
        }
